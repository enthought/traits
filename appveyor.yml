build: false
shallow_clone: false
skip_branch_with_pr: true
environment:

  global:
    PYTHONUNBUFFERED: "1"
    INSTALL_EDM_VERSION: "1.10.0"

  matrix:

    - RUNTIME: '2.7'
    - RUNTIME: '3.5'
    - RUNTIME: '3.6'

matrix:
  fast_finish: true

branches:
  only:
    - master

cache:
  - C:\Users\appveyor\.cache -> appveyor-clean-cache.txt
  - C:\Users\appveyor\AppData\Local\pip\Cache -> appveyor-clean-cache.txt

init:
  - ps: $Env:path = "C:/Enthought/edm;" + $Env:path
  - ps: md C:/Users/appveyor/.cache -Force

install:
  - install-edm-windows.cmd
  - edm install -y wheel click coverage
  - appveyor-run.cmd install %runtime%
test_script:
  - appveyor-run.cmd test %runtime%
on_success:
  - edm run -- coverage combine
  - edm run -- pip install codecov
  - edm run -- codecov
