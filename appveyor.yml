build: false

environment:
  global:
    PYTHONUNBUFFERED: "1"

  matrix:
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python36"
    - PYTHON: "C:\\Python37"
    - PYTHON: "C:\\Python35-x64"
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python37-x64"

install:
  - "%PYTHON%/python.exe -m pip install copyright_header/"
  - "%PYTHON%/python.exe -m pip install -e .[docs,test]"

test_script:
  - "%PYTHON%/python.exe -m flake8"
  - mkdir testdir
  - cd testdir
  - "%PYTHON%/python.exe -m unittest discover -v traits"
  - cd ..
  - "%PYTHON%/python.exe -m sphinx -b html -W docs/source docs/build"
