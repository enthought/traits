language: python
dist: xenial
services:
  - xvfb

env:
  global:
    - PYTHONUNBUFFERED="1"
      CFLAGS="-Werror -UNDEBUG"

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

before_install:
  - sudo apt-get install -y qt5-default

install:
  - pip install copyright_header/
  - pip install -e ".[test]"

script:
  - flake8
  - python -m unittest discover -v
