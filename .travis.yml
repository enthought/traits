language: python
dist: xenial
services:
  - xvfb

addons:
  apt:
    packages:
    - libxkbcommon-x11-0
    - libxcb-icccm4
    - libxcb-image0
    - libxcb-keysyms1
    - libxcb-randr0
    - libxcb-render-util0
    - libxcb-xinerama0

env:
  global:
    - PYTHONUNBUFFERED="1"
      CFLAGS="-Werror -UNDEBUG"

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

before_install:
  - sudo apt-get install -y qt5-default

install:
  - python -m pip install copyright_header/
  - python -m pip install .[docs,test]

script:
  - python -m flake8
  - mkdir testdir
  - pushd testdir && python -m unittest discover -v traits && popd
  - pushd docs && python -m sphinx -b html -W source build && popd
