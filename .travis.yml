language: python
dist: xenial
services:
  - xvfb

env:
  global:
    - PYTHONUNBUFFERED="1"
      CFLAGS="-Werror -UNDEBUG"

os:
  - linux
  - osx

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y qt5-default; fi

install:
  - python -m pip install copyright_header/
  - python -m pip install -e ".[test]"

script:
  - python -m flake8
  - python -m unittest discover -v
