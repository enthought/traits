name: Test installation from PyPI

on:
  workflow_dispatch:
  schedule:
    # Run at 03:27 UTC on the 8th and 22nd of every month
    - cron: '27 3 8,22 * *'

jobs:
  test-pypi-sdist:
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        platform:
          - os: ubuntu-latest
            architecture: x64
          - os: windows-latest
            architecture: x64
          - os: windows-latest
            architecture: x86
          - os: macos-latest
            architecture: arm64
          - os: macos-13
            architecture: x64

    runs-on: ${{ matrix.platform.os }}

    steps:
    - name: Set up Python ${{ matrix.python-version }} (${{ matrix.platform.architecture }})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.platform.architecture }}
        allow-prereleases: true
    - name: Install test dependencies and Traits from PyPI sdist
      run: |
        python -m pip install --no-binary traits defusedxml numpy setuptools Sphinx traits traitsui
    - name: Create clean test directory
      run: |
        mkdir testdir
    - name: Test Traits package
      run: cd testdir && python -m unittest discover -v traits

  test-pypi-wheel:
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        platform:
          - os: ubuntu-latest
            architecture: x64
          - os: windows-latest
            architecture: x64
          - os: windows-latest
            architecture: x86
          - os: macos-latest
            architecture: arm64
          - os: macos-13
            architecture: x64

    runs-on: ${{ matrix.platform.os }}

    steps:
    - name: Set up Python ${{ matrix.python-version }} (${{ matrix.platform.architecture }})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.platform.architecture }}
        allow-prereleases: true
    - name: Install test dependencies and Traits from PyPI wheel
      run: |
        python -m pip install --only-binary traits defusedxml numpy setuptools Sphinx traits traitsui
    - name: Create clean test directory
      run: |
        mkdir testdir
    - name: Test Traits package
      run: cd testdir && python -m unittest discover -v traits
