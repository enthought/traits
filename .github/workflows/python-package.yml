name: Install and test Traits package

on:
  pull_request

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Install Linux packages for Qt 5 support
      run: |
        sudo apt-get install qt5-default
        sudo apt-get install libxkbcommon-x11-0
        sudo apt-get install libxcb-icccm4
        sudo apt-get install libxcb-image0
        sudo apt-get install libxcb-keysyms1
        sudo apt-get install libxcb-randr0
        sudo apt-get install libxcb-render-util0
        sudo apt-get install libxcb-xinerama0
      if: matrix.os == 'ubuntu-latest'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies and local packages
      run: |
        python --version
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install copyright_header/
        python -m pip install .[docs,test]
        python -m pip install traits-stubs/[test]
    - name: Lint with flake8
      run: |
        python -m flake8
    - name: Test with unittest
      run: |
        mkdir testdir
        cd testdir
        python -m unittest discover -v traits
        python -m unittest discover -v traits_stubs_tests
    - name: Run documentation build
      run: |
        cd docs
        python -m sphinx -b html -W source build
